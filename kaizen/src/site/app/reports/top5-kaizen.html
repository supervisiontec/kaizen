<div class="bt border-primary">
    <div class="col-sm-12" style="margin-bottom: 15px; margin-top: 15px">
        <div class="col-sm-8" ng-hide="printMode === 'true'">
            <div class="col-sm-1">
                <label class="control-label" style="margin-top: 9px">Year </label>
            </div>
            <div class="col-sm-4">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="year" ng-change="selectTop5Year(year)">
                    <option value=''>--Select Year--</option>
                    <option ng-repeat="year in yearList">{{year}}</option>
                </select>
            </div>
            <div class="col-sm-1">
                <label class="control-label" style="margin-top: 9px">Month </label>
            </div>
            <div class="col-sm-4">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="month" ng-change="selectTop5Month(month)">
                    <option value=''>--Select Month--</option>
                    <option selected value='01'>Janaury</option>
                    <option value='02'>February</option>
                    <option value='03'>March</option>
                    <option value='04'>April</option>
                    <option value='05'>May</option>
                    <option value='06'>June</option>
                    <option value='07'>July</option>
                    <option value='08'>August</option>
                    <option value='09'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
            </div>
        </div>
    </div><br>

    <div class="col-sm-12">
        <h3 class="text-center" ng-show="printMode === 'true'">BEST 5 KAIZENS</h3>
        <table class="table" style="margin-bottom: 0px">
            <col style="width: 10%">
            <col style="width: 30%">
            <col style="width: 13%">
            <col style="width: 27%">
            <col style="width: 20%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <th>Month</th>
                    <th>Department</th>
                    <th>EPF No</th>
                    <th>Name</th>
                    <th>Pic</th>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 200px);"  ng-show="top5KaizenList.length">
            <table class="table">
                <col style="width: 10%">
                <col style="width: 30%">
                <col style="width: 13%">
                <col style="width: 27%">
                <col style="width: 20%">
                <tbody>
                    <tr ng-repeat="summary in top5KaizenList">
                        <td>{{summary[0]| date:"MMMM"}}</td>
                        <td>{{summary[1]}}</td>
                        <td>{{summary[3]}}</td>
                        <td>{{summary[2]}}</td>
                        <td><image id="userImg"  ng-src="{{getEmployeeImage(summary[3])}}"  height="100px" width="100px" /></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-lg-12 placeholder bordered border-default" style="height: calc(100vh - 200px)"  ng-hide="top5KaizenList.length">
        <h1 class="text-center mt200">REPORT DETAILS EMPTY</h1>
    </div>
    
    <div class="col-sm-12" id="printDiv" style="display: none">
        <h3 class="text-center" ng-show="printMode === 'true'">BEST 5 KAIZENS {{selectedMonth}} On {{year}}</h3>
        <table class="table" style="margin-bottom: 0px; border: 1px solid #000">
            <col style="width: 20%">
            <col style="width: 30%">
            <col style="width: 25%">
            <col style="width: 25%">
            <thead style="background-color: #eeeeee">
                <tr style="border: 1px solid #000; height: 50px">
                    <th>Month</th>
                    <th>Department</th>
                    <th>Epf No</th>
                    <th>Name</th>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 200px);"  ng-show="top5KaizenList.length">
            <table class="table" style="border: 1px solid #000">
                <col style="width: 20%">
                <col style="width: 30%">
                <col style="width: 25%">
                <col style="width: 25%">
                <tbody>
                    <tr ng-repeat="summary in top5KaizenList" style="border: 1px solid #000">
                        <td style="text-align: center">{{summary[0]| date:"MMMM"}}</td>
                        <td style="text-align: center">{{summary[1]}}</td>
                        <td style="text-align: center">{{summary[3]}}</td>
                        <td style="text-align: center">{{summary[2]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-12">
<!--         <button type="button" class="pull-right btn btn-info" ng-click="print('printDiv')" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-print"></span> Print
        </button>-->
        <button style="margin-right: 10px;" type="button" class="pull-right btn btn-info" ng-click="exportData()" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-download"></span> Export Excel
        </button>
    </div>
</div>
