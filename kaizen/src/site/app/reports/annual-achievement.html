<div class="bt border-primary">
    <div class="col-sm-12" style="margin-bottom: 15px; margin-top: 15px">
        <div class="col-sm-4" ng-hide="printMode === 'true'">
            <div class="col-sm-2">
                <label class="control-label" style="margin-top: 9px">Year :</label>
            </div>
            <div class="col-sm-8">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="year" ng-change="changeYear(year)">
                    <option value=''>--Select Year--</option>
                    <option ng-repeat="year in yearList">{{year}}</option>
                </select>
            </div>
        </div>
    </div><br>

    <div class="col-sm-12" id="printDiv">
        <h3 class="text-center" ng-show="printMode === 'true'">Annual Achievement Report on {{year}}</h3>
        <table class="table" style="margin-bottom: 0px">
            <col style="width: 25%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 10%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <th>Department</th>
                    <th>Annual Target</th>
                    <th>Up to date Kaizen Achievement</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 210px);" ng-show="summaryList.length">
            <table class="table">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 10%">
                <tbody>
                    <tr ng-repeat="summary in summaryList">
                        <td>{{summary[1]}}</td>
                        <td>{{summary[2]}}</td>
                        <td><label ng-if="summary[3] === null">0</label><label ng-if="summary[3] !== null">{{summary[3]}}</label></td>
                        <td><label class="label label-success" ng-if="summary[2] <= summary[3]" ng-show="summary[2] <= summary[3]">Achieved</label>
                            <label class="label label-danger" ng-if="summary[2] > summary[3]" ng-show="summary[2] > summary[3]">Not Achieved</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-12 placeholder bordered border-default" style="height: calc(100vh - 210px)"  ng-hide="summaryList.length">
        <h1 class="text-center mt200" style="">REPORT DETAILS ARE EMPTY</h1>
    </div>
    <div class="col-sm-12" style="margin-top: 8px;margin-bottom: 8px;">
<!--        <button type="button" class="pull-right btn btn-info" ng-click="print('printDiv')" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-print"></span> Print
        </button>-->
        <button style="margin-right: 10px;" type="button" class="pull-right btn btn-info" ng-click="exportData()" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-download"></span> Export Excel
        </button>
    </div>
</div>
