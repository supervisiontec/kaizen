<div class="bt border-primary">
    <div class="col-sm-4 bg-default-light">
        <div class="row text-center" style="height: 40px; background-color: #2b5f92; color: white;font-size: 20px;padding-top: 4px;">EMPLOYEE DETAILS</div>
        <div style="margin-top: 15px;height: calc(100vh - 111px)">
            <table class="table" style="background: none">
                <tbody>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">Name :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.name" class="form-control" id="empname">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="type" class="control-label" style="margin-top: 9px">Type :</label>
                        </td>
                        <td class="col-sm-8">
                            <select class="form-control" id="type" ng-model="model.type" >
                                <option value="user">User</option>
                                <option value="group_user">Group User</option>
                                <option value="committee">Committee Member</option>
                                <option value="manager">Manager</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="epf" class="control-label" style="margin-top: 9px">EPF No :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.epfNo" class="form-control" id="epf">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="department" class="control-label" style="margin-top: 9px">Department :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.department"  class="form-control" id="department" uib-typeahead="department as (department.name) for department in departmentList|filter:$viewValue|limitTo:10">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="branch" class="control-label" style="margin-top: 9px">Company :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.branch"  class="form-control" id="branch" uib-typeahead="branch as (branch.name) for branch in branchList|filter:$viewValue|limitTo:10">
                        </td>
                        <!--                        <td class="col-sm-8">
                                                    {{model.branch}}
                                                    <select class="form-control" ng-model="model.branch">
                                                        <option ng-repeat="branch in branchList">{{branch.name}}</option>
                                                    </select>
                                                </td> -->
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="email" class="control-label" style="margin-top: 9px">E-Mail :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="email" ng-model="model.email"  class="form-control" id="email">
                        </td>
                    </tr>
                    <!--                    <tr>
                                            <td class="col-sm-4">
                                                <label for="exampleInputFile">File input :</label>
                                            </td>
                                            <td class="col-sm-8">
                                                <input id="file-upload" type="file"
                                                       onchange="angular.element(this).scope().imageUpload(event)"><br>
                                            </td>
                                        </tr>-->
                    <!--                    <tr>
                                            <td class="col-sm-4">
                                                <img src="{{imagemodel}}" style="width: 46%; height: 20%">
                                            </td>
                                            <td class="col-sm-8">
                                                <img style="width: 150px; height: 150px" src="{{imagemodel}}">
                                            </td>
                                        </tr>-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-8 bg-white ">

        <div style="margin-top: 15px">
            <!--            <div class="col-sm-1" style="margin-right: 10px;">
                            <label class="control-label" style="margin-top: 9px;">Employee</label>
                        </div>-->
            <div class="col-sm-3">
                <input class="form-control" ng-model="searchName" placeholder="Search by name"><br>
            </div>
            <div class="col-sm-3">
                <input class="form-control" ng-model="searchType" placeholder="Search by type"><br>
            </div>
            <div class="col-sm-3">
                <input class="form-control" ng-model="searchEpfNo" placeholder="Search by epf no"><br>
            </div>

        </div>

        <table class="table" style="margin-bottom: 0px;">
            <col style="width: 20%">
            <col style="width: 15%">
            <col style="width: 10%">
            <col style="width: 20%">
            <col style="width: 15%">
            <col style="width: 20%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <td>Name</td>
                    <td>Type</td>
                    <td>Epf No</td>
                    <td>Department</td>
                    <td>Company</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 210px);" scrolly="showMore()">
            <table class="table">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 10%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 20%">
                <tbody>
                    <tr ng-repeat="employee in employeeList| filter : {'name':searchName} | filter : {'epfNo':searchEpfNo} | filter : {'type':searchType} | limitTo: numLimit">
                        <td>{{employee.name}}</td>
                        <td>{{employee.type}}</td>
                        <td>{{employee.epfNo}}</td>
                        <td>{{employee.department.name}}</td>
                        <td>{{employee.branch.name}}</td>
                        <td><button style="margin-left: 5px" class="btn btn-xs btn-danger pull-right" ng-click="http.deleteEmployee(employee.indexNo)"><span class="glyphicon glyphicon-trash"></span></button>
                            <button class="btn btn-xs btn-icon pull-right" ng-click="ui.edit(employee)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="row" style="height: 47px; border-top: 1px solid #cccccc">
            <div class="col-sm-12">
                <button type="button" class="btn btn-success btn-sm pull-right" style="margin-top: 8px;border-radius: 0px" ng-click="ui.save()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span> Save
                </button>
                <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-right: 10px;margin-top: 8px;border-radius: 0px" ng-click="ui.clear()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span> Clear
                </button>
            </div>
        </div>
    </div>
</div>
